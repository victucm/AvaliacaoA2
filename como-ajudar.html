    <link rel="stylesheet" href="css/nav.css">
</head>
<body>

    <header class="nav">
        <img src="img/logo.jpeg" alt="Logo da ASCOM" height="50">
        <div>
            <h1>Como Ajudar</h1>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="doacao">
            <h2>Faça uma Doação</h2>
            <form id="doacao-form">
                <label for="valor">Valor (R$):</label>
                <input type="number" id="valor" name="valor" min="10" required>
                <button type="submit">Doar Agora</button>
            </form>
        </section>
        <section id="voluntariado">
            <h2>Seja um Voluntário</h2>
            <form id="voluntario-form">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                <button type="submit">Quero ser voluntário</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ASCOM. Todos os direitos reservados.</p>
        <form id="newsletter-form">
            <h3>Receba nossas novidades</h3>
            <input type="email" placeholder="Seu melhor e-mail" required>
            <button type="submit">Inscrever</button>
        </form>
    </footer>
</body>
</html>
